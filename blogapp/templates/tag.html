{% extends "base.html" %}

{% block body %}
<div>
  <h2>Entries tagged {{ tag.name }}</h2>
  {% if tag.entries %}
  {% with tag.entries as entries %}
  {% include "listing.html" %}
  {% endwith %}
  {% else %}
  No entries tagged {{ tag.name }} yet!
  {% endif %}
</div>
{% endblock body %}
