{% extends "base.html" %}

{% block body %}
<div>
  <h2>Tags</h2>
  {% if tags %}
  {% for tag in tags %}
  <div>
    <a href="/blog/tag/{{ tag.slug }}/">{{ tag }}</a>
    {% with tag.entry_set.all|length as count %}
    ({{ count }} entr{{ count|pluralize:"y,ies" }})
    {% endwith %}
  </div>
  {% endfor %}
  {% else %}
  No tags yet!
  {% endif %}
</div>
{% endblock body %}
